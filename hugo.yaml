baseURL: "https://ornsmith.com"
title: Orn Smith's Blog
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: th
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 2
  th:
    contentDir: content/th
    disabled: false
    languageCode: th
    languageDirection: ltr
    languageName: Thai
    weight: 1

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Orn Smith's Blog
  gtm_id: "GTM-KMD62ZP"
  # description: "ExampleSite description"
  # keywords:
  author: Orn
  # author: ["Me", "You"] # multiple authors
  images: ["/img/about-orn.jpg"]
  DateFormat: "2 January 2006"

  ShowReadingTime: false
  ShowShareButtons: true
  ShareButtons: ["facebook", "linkedin", "x", "whatsapp"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  enableEmoji: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "ornsmith.com"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode < current
  profileMode:
    enabled: true # needs to be explicitly set
    title: Orn Smith's Blog
    subtitle: "Reflecting on Tech & AI, Marketing, Ethics, and Life Purpose.
    Thinking Out Loud from the Streets of Bangkok ðŸ‡¹ðŸ‡­ to the Broader Stage.
    "
    imageUrl: "/img/orn-grad-crop.jpg/"
    imageWidth: 180
    imageHeight: 180
    # imageTitle: my image
    buttons:
      - name: What am I up to now?
        url: now
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  defaultTheme: light # dark, light, auto
  disableThemeToggle: false
  
  # home-info mode
  homeInfoParams:
    Title: "Orn Smith's Blog"
    Content: "A Multidisciplinary Mind Reflecting on Life, Tech, Marketing, and Society.
    Thinking Out Loud from the Streets of Bangkok ðŸ‡¹ðŸ‡­ to the Broader Stage.
    "
    imageUrl: "/img/about-orn.jpg/"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image

  socialIcons:
    - name: facebook
      url: "https://facebook.com/ornsmith"
    - name: linkedin
      url: "https://linkedin.com/in/ornsmith"
    - name: x
      url: "https://x.com/ornsmith"

  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: works
      name: Works
      url: /portfolio/overview
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    - identifer: about
      name: About
      url: /about/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
